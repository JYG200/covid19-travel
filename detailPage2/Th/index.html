<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--부트스트랩 사용-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--chart js 사용-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!--jquery 사용-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>태국</title>

    <!--상단 디자인-->
    <style>
        .container {
            position: relative;
        }
        .text-block {
            position: absolute;
            top: 70px;
            right: 70px;
            background-color: rgba(255, 255, 255, 0);
            color: rgb(0, 0, 0);
            text-align: right;
        }
    </style>
    <div class="container mb-3">
        <img src="./flag.png" class="img-fluid" alt="" style="width:100%;">
        <div class="text-block">
            <h1>태국</h1>
        </div>
    </div>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="info.js"></script>

    <div class="container">
        <div class="row">
            <!--좌측 버튼-->
            <div class="col-sm-3 rounded" id="list-example" class="list-group">
                <a class="list-group-item list-group-item-action text-center" href="#list-item-1">코로나 정보</a>
                <a class="list-group-item list-group-item-action text-center" href="#list-item-2">출입국 조치</a>
                <a class="list-group-item list-group-item-action text-center" href="#list-item-3">여행 정보</a>
            </div>
            <!--내용 출력 부분-->
            <div class="scrollspy-example col-sm-9 rounded" data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="20" tabindex="0" style="height:500px;overflow-y: scroll;padding:10px; border: 1px solid rgb(221, 221, 221);">
                <!--코로나 정보 내용 출력-->
                <h4 id="list-item-1" class="fw-bold">코로나 정보</h4>
                <canvas id="ThChart" width="250" height="150"></canvas>
                <script src="graph.js"></script><br>

                <!--코로나 출입국 조치 출력-->
                <h4 id="list-item-2" class="fw-bold">출입국 조치</h4>
                <h5>1. 입국규정</h5>
                <div id="T1"></div><br>
                <h5>2. COVID-19 필요 서류</h5>
                <div id="T2"></div><br>
                <h5>3. 검역/격리 규정</h5>
                <div id="T3"></div><br>

                <!--코로나 여행 정보 출력-->
                <h4 id="list-item-3" class="fw-bold">여행 정보</h4>
                <h5>1. 기본 정보</h5>
                <div id="T4"></div><br>
                <h5>2. 현지 문화</h5>
                <div id="T5"></div><br>
                <h5>3. 기타</h5>
                <div id="T6"></div><br>
            </div>
        </div>
    </div>
</body>
</html>
