<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>

    <!--상단 디자인-->
    <style>
    .container {
        position: relative;
      }
      .text-block {
        position: absolute;
        top: 70px;
        left: 70px;
        background-color: rgba(255, 255, 255, 0);
        color: rgb(0, 0, 0);
      }
    </style>
    <div class="container mb-3">
        <img src="국가사진.png" class="img-fluid" alt="" style="width:100%;">
        <div class="text-block">
            <h1>국가명</h1>
            <p>여행가능여부</p>
          </div>
    </div>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <!--좌측 버튼-->
            <div class="col-sm-3 rounded" id="list-example" class="list-group">
                <a class="list-group-item list-group-item-action text-center" href="#list-item-1">코로나 정보</a>
                <a class="list-group-item list-group-item-action text-center" href="#list-item-2">출입국 조치</a>
                <a class="list-group-item list-group-item-action text-center" href="#list-item-3">여행 정보</a>
            </div>
            <!--내용 출력 부분-->
            <div class="scrollspy-example col-sm-9 rounded" data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" tabindex="0" style="height:500px;overflow-y: scroll;padding:10px; border: 1px solid rgb(221, 221, 221);">
                <h4 id="list-item-1">코로나 정보</h4>
                <script>document.write("(코로나정보 배열)<br><br>");
                document.write("<br><br><br><br><br><br><br><br><br><br><br><br>");</script>
                <h4 id="list-item-2">출입국 조치</h4>
                <script>document.write("(출입국조치 배열)<br><br>");
                document.write("<br><br><br><br><br><br><br><br><br><br><br><br>");</script>
                <h4 id="list-item-3">여행 정보</h4>
                <script>document.write("(여행정보 배열)<br><br>");
                document.write("<br><br><br><br><br><br><br><br><br><br><br><br>");</script>
            </div>
        </div>
    </div>
</body>
</html>
